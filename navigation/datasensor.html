<!DOCTYPE html>
<html lang=en>
    <!--HEAD-->

    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
        <title>Data sensor | Smart Home</title>
        <link rel="stylesheet" href="/css/datasensor.css">
    </head>
    <!--END HEAD-->

    <!--BODY-->

    <body>
        <!-- Navigation bar start-->
        <div class="navbar">
            <ul class="logo-container">
                <a href="/index.html">
                    <img src="/image/logo.png" class="logo" alt="Smart Home">
                </a>
            </ul>
            <ul>
                <li><a href="/index.html">Dashboard</a></li>
                <li><a href="/navigation/datasensor.html">Data sensor</a></li>
                <li><a href="/navigation/actionhistory.html">Action
                        history</a></li>
            </ul>
            <a href="/navigation/profile.html">
                <img src="/image/profile.png" class="profile" alt="Profile">
            </a>
        </div>
        <!--Navigation bar end-->
        <div class="main">
            <h1>Data sensor</h1>
            <label for="rowCount">Rows to display:</label>
            <select id="rowCount">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="all">All</option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Temparature</th>
                        <th>Humidity</th>
                        <th>Light</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <script>
            const tableBody = document.querySelector('tbody');
            const rowCountSelect = document.getElementById('rowCount');
            let jsonData = [];

            function createTableRow(item) {
                const row = tableBody.insertRow();

                const idCell = row.insertCell();
                const temperatureCell = row.insertCell();
                const humidityCell = row.insertCell();
                const lightCell = row.insertCell();
                const timeCell = row.insertCell();

                idCell.textContent = item.ID;
                temperatureCell.textContent = item.Temperature;
                humidityCell.textContent = item.Humidity;
                lightCell.textContent = item.Light;
                timeCell.textContent = item.Time;
            }

            function renderTable(data, rowsToShow) {
                tableBody.innerHTML = '';
                const rows = rowsToShow === 'all' ? data : data.slice(0, rowsToShow);
                rows.forEach(item => {
                    createTableRow(item);
                });
            }

            fetch('/data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    jsonData = data; // Store the JSON data
                    renderTable(jsonData, rowCountSelect.value); // Render table based on initial selection
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            rowCountSelect.addEventListener('change', () => {
                renderTable(jsonData, rowCountSelect.value); // Re-render table when selection changes
            });
        </script>

        </div>
    </body>
    <!--END BODY-->

    <!--FOOTER-->
    <footer>

    </footer>
    <!--END FOOTER-->

</html>
