<!DOCTYPE html>
<html lang=en>
    <!--HEAD-->

    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
        <title>Dashboard | Smart Home</title>
        <link rel="stylesheet" href="css/index.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
            integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/js/chart.js"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    </head>
    <!--END HEAD-->

    <!--BODY-->

    <body>
        <!-- Navigation bar start-->
        <div class="navbar">
            <ul class="logo-container">
                <a href="/index.html">
                    <img src="/image/logo.png" class="logo" alt="Smart Home">
                </a>
            </ul>
            <ul>
                <li class="dh"><a href="/index.html">Dashboard</a></li>
                <li><a href="/navigation/datasensor.html">Data sensor</a></li>
                <li><a href="/navigation/actionhistory.html">Action
                        history</a></li>
            </ul>
            <a href="/navigation/profile.html">
                <img src="/image/profile.png" class="profile" alt="Profile">
            </a>
        </div>
        <!--Navigation bar end-->

        <!--Box data-->
        <div class="dashboard">
            <div class="real-data">
                <h1 class="fname">Dashboard</h1>
                <div id="temperatureColor" class="box temperature">
                    <div class="sname">
                        <span class="material-symbols-outlined">
                            device_thermostat
                        </span>
                        <h3 class="fname">Temperature</h3>
                    </div>
                    <div class="st">
                        <h2 id="temperatureValue"></h2>
                        <h2 class="donvi">â„ƒ</h2>
                    </div>
                </div>
                <div id="humidityColor" class="box humidity">
                    <div class="sname">
                        <span class="material-symbols-outlined">
                            humidity_percentage
                        </span>
                        <h3 class="fname">Humidity</h3>
                    </div>
                    <div class="st">
                        <h2 id="humidityValue"></h2>
                        <h2 class="donvi"> %</h2>
                    </div>
                </div>
                <div id="lightColor" class="box light">
                    <div class="sname">
                        <span class="material-symbols-outlined">
                            light_mode
                        </span>
                        <h3 class="fname">Light</h3>
                    </div>
                    <div class="st">
                        <h2 id="lightValue"></h2>
                        <h2 class="donvi">Lux</h2>
                    </div>
                </div>
            </div>
        </div>
        <!--End Box Data-->

        <!--Main Container-->
        <div class="main-container">
            <h1 class="fname">Chart</h1>
            <!--Chart-->
            <div class="chart">
                <canvas id="myChart" width="400" height="300"></canvas>
            </div>
            <!--End chart-->

            <!--Control-->
            <div class="control">
                <h1 class="fname">Control</h1>
                <div class="list fcontrol"><h3>Fan</h3>
                    <div class="control-panel">
                        <label class="switch">
                            <input type="checkbox" id="toggleFan">
                            <span class="slider round"></span>
                        </label>
                        <img id="fanImage" src="/image/fanoff.png">
                    </div>
                </div>
                <div class=" list acontrol"><h3>Air-conditioner</h3>
                    <div class="control-panel">
                        <label class="switch">
                            <input type="checkbox" id="toggleAir">
                            <span class="slider round"></span>
                        </label>
                        <img id="airImage" src="/image/airoff.png">
                    </div>
                </div>
                <div class="list lcontrol"><h3>Light</h3>
                    <div class="control-panel">
                        <label class="switch">
                            <input type="checkbox" id="toggleLight">
                            <span class="slider round"></span>
                        </label>
                        <img id="lightImage" src="/image/lightoff.png">
                    </div>
                </div>
            </div>
            <!--End Control-->
        </div>
        <!--End Main Container-->
        <script src="/js/fetchreal.js"></script>
        <script src="/js/toggle.js"> </script>
    </body>
    <!--END BODY-->

    <!--FOOTER-->
    <footer>

    </footer>
    <!--END FOOTER-->

</html>
